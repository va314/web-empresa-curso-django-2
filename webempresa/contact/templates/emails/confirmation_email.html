{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por Contactarnos</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center;">

    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center">
                <table width="600px" border="0" cellspacing="0" cellpadding="0" style="background-color: white; border-radius: 8px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
                    <!-- Banner -->
                    <tr>
                        <td>
                            <img src="../../../core/static/core/img/banner.png" alt="I Love Kaphíy" width="100%" style="border-radius: 8px 8px 0 0; max-height: 200px; object-fit: cover;">
                        </td>
                    </tr>

                    <!-- Mensaje de Bienvenida -->
                    <tr>
                        <td style="padding: 20px; text-align: center;">
                            <h2 style="color: #333;">¡Gracias por contactarnos, {{ name }}!</h2>
                            <p style="font-size: 16px; color: #666;">
                                Hemos recibido tu mensaje y te responderemos lo antes posible. ☕
                            </p>
                        </td>
                    </tr>

                    <!-- Mensaje del Usuario -->
                    <tr>
                        <td style="padding: 10px 20px; text-align: left;">
                            <p style="font-size: 14px; color: #555;">
                                <strong>Tu mensaje:</strong><br>
                                "{{ message }}"
                            </p>
                        </td>
                    </tr>

                    <!-- Botón de Acción -->
                    <tr>
                        <td align="center" style="padding: 20px;">
                            <a href="https://tudominio.com/store/" target="_blank"
                               style="display: inline-block; background-color: #020000; color: white; padding: 12px 20px; font-size: 16px; text-decoration: none; font-weight: bold; border-radius: 5px;">
                                Ver Nuestros Productos
                            </a>
                        </td>
                    </tr>

                    <!-- Pie de Página -->
                    <tr>
                        <td style="padding: 15px; text-align: center; font-size: 12px; color: #777;">
                            © 2025 I Love Kaphíy - Café 100% ecológico ☕<br>
                            <a href="https://tudominio.com/contact" style="color: #d2691e; text-decoration: none;">Contacto</a> | 
                            <a href="https://tudominio.com/privacy" style="color: #d2691e; text-decoration: none;">Política de Privacidad</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
